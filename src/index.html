<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <title>Búsqueda rápida Unsplash</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="title">Ideas + Images</h1>
                <hr>
            </div>
        </div>
    </header>
    <main class="container">
        <!-- Sección para escribir y botón de añadir y enviar -->
        <section class="row mb-3 d-flex justify-content-between">
            <div class="col-8">
                <textarea class="form-control writeArea" id="_ideaTextarea" rows="2" placeholder="Idea"></textarea>
            </div>
            <div class="col-2 align-self-center">
                <button type="button" class="btn btn-success btn-block" id="_btnAdd">Add <i class="far fa-plus-square"></i></button>
            </div>
            <div class="col-2 align-self-center">
              <button type="button" class="btn btn-info btn-block" id="_btnShare">Share <i class="fas fa-share-square"></i></button>
          </div>
        </section>
        <!-- Sección para búsqueda de imágenes -->
        <section class="row d-flex justify-content-between">
            <div class="col-4">
                <input type="text" class="form-control writeArea" id="_searchInput" placeholder="Search image">
            </div>
            <div class="col-3">
              <input type="text" class="form-control writeArea" id="_selectedFileText" placeholder="Selected file" disabled>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-danger btn-block" id="_btnDelete"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-block" id="_btnSearch">Search <i class="fas fa-search"></i></button>
            </div>
            <div class="col-2">
                <label for="_btnUpload" class="btn btn-info btn-block">
                  Upload <i class="fas fa-file-upload"></i></i>
                </label>
                <input id="_btnUpload" style= "display: none;" accept="image/png,.jpg" type="file"/>
            </div>
        </section>
        <hr>
        <!-- Sección con el resultado de búsqueda -->
        <section id="_searchDiv">
          <!-- <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card">
                <img src="..." class="card-img-top" alt="...">              
              </div>
            </div>
          </div> -->
        </section>
        <!-- Sección con la lista de cosas añadidas -->
        <section>
            <div class="card-columns" id="_cardsDiv">
                <!-- <div class="card">
                  <img class="card-img-top" src="..." alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  </div>
                </div> -->
            </div>
        </section>
    </main>
</body>
</html>
